
<!-- problem statement: Build a caluculator using javascript -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caluculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="caluculator">
        <div class="left">
          <input id="input" class="text-box" type="text" />
 
              <!-- numbers -->
          <div class="numbers">
            <div class="but" id="9">9</div>
            <div class="but" id="8">8</div>
            <div class="but" id="7">7</div>
            <div class="but" id="4">4</div>
            <div class="but" id="5">5</div>
            <div class="but" id="6">6</div>
            <div class="but" id="1">1</div>
            <div class="but" id="2">2</div>
            <div class="but" id="3">3</div>
            <div class="but" id=".">.</div>
            <div class="but" id="0">0</div>
            <div class="but" id="="><i class="fa-solid fa-equals"></i></div>
          </div>
        </div>
        <div class="right">

                  <!-- operators -->
          <div id="AC" class="AC">AC</div>
          <div class="operator"  id="+"><i class="fa-solid fa-plus"></i></div>
          <div class="operator" id="-"><i class="fa-solid fa-minus"></i></div>
          <div class="operator" id="%"><i class="fa-solid fa-divide"></i></div>
          <div class="operator" id="*"><i class="fa-solid fa-xmark"></i></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
